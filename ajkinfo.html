<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <form action="ajk.php" method="POST">

        <style>
            .form-container {
                background-color: #f9f9f9;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 80%;
                margin: auto;
                margin-top: 30px;
            }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }

            .form-section {
                margin-bottom: 30px;
            }

            .form-section h3 {
                margin-bottom: 15px;
                color: #555;
                border-bottom: 2px solid #ccc;
                padding-bottom: 5px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #555;
            }

            .form-group input, .form-group select {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .form-actions {
                text-align: right;
            }

            .form-actions button {
                background-color: #28a745;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .form-actions button:hover {
                background-color: #218838;
            }
        </style>
    </head>
    <body>
        <!-- Sidebar -->
        <div class="custom-sidebar" id="sidebar">
            <!-- Sidebar content -->
            <div class="logo">
                <img src="img/FSKTMLogo.png" alt="FSKTM Logo">
            </div>
            <div class="menu-title">Menus</div>
            <a href="Home.html" class="menu-item active">
                <img src="img/dashboard.png" alt="Dashboard Icon" class="menu-icon"> Dashboard
            </a>
            <a href="#" class="menu-item">
                <img src="img/userInfo.png" alt="User info Icon" class="menu-icon"> Athlete Information
            </a>
            <a href="ajkinfo.html" class="menu-item">
                <img src="img/group.png" alt="Group Icon" class="menu-icon"> AJK Information
            </a>
            <a href="#" class="menu-item">
                <img src="img/schedule.png" alt="Schedule Icon" class="menu-icon"> Training Schedule
            </a>
            <a href="#" class="menu-item">
                <img src="img/Athlete.png" alt="Athlete Icon" class="menu-icon"> Athlete Registration
            </a>
            <a href="#" class="menu-item">
                <img src="img/aboutUs.png" alt="About us Icon" class="menu-icon"> About Us
            </a>
            <a href="#" class="menu-item">
                <img src="img/logout.png" alt="Logout Icon" class="menu-icon"> Logout
            </a>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <input class="icon" type="image" src="img/sidebarIcon.png" onclick="toggleSidebar()"/>
            <h1>Hi, User Name</h1>
            <p>Welcome to admin page</p>

            <!-- Main Content Box -->
            <div class="contentBox">
                <div class="form-container">
                    <h2>Athlete Registration Form</h2>
                    <form>
                        <!-- Personal Details Section -->
                        <div class="form-section">
                            <h3>Personal Details</h3>
                            <div class="form-group">
                                <label for="name">Full Name:</label>
                                <input type="text" id="name" name="name" placeholder="Enter your full name">
                            </div>
                            <div class="form-group">
                                <label for="matrixNo">Matrix Number:</label>
                                <input type="text" id="matrixNo" name="matrixNo" placeholder="Enter your matrix number">
                            </div>
                            <div class="form-group">
                                <label for="icNo">IC Number:</label>
                                <input type="text" id="icNo" name="icNo" placeholder="Enter your IC number">
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="religion">Religion:</label>
                                <select id="religion" name="religion">
                                    <option value="">Select Religion</option>
                                    <option value="islam">Islam</option>
                                    <option value="christianity">Christianity</option>
                                    <option value="hinduism">Hinduism</option>
                                    <option value="buddhism">Buddhism</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="race">Race:</label>
                                <select id="race" name="race">
                                    <option value="">Select Race</option>
                                    <option value="malay">Malay</option>
                                    <option value="chinese">Chinese</option>
                                    <option value="indian">Indian</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email">
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>SAF Details</h3>
                            <div class="form-group">
                                <label for="year">Year:</label>
                                <select id="year" name="year">
                                    <option value="">Select Year</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="course">Course:</label>
                                <select id="course" name="course">
                                    <option value="">Select Course</option>
                                    <option value="BIW">BIW</option>
                                    <option value="BIS">BIS</option>
                                    <option value="BIT">BIT</option>
                                    <option value="BIP">BIP</option>
                                    <option value="BIM">BIM</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="position">Position:</label>
                                <select id="position" name="position">
                                    <option value="">Select Position</option>
                                    <option value="Food">Food AJK</option>
                                    <option value="Media">Media AJK</option>
                                    <option value="Manager">Manager</option>
                                    <option value="Assistant Manager">Assistant Manager</option>
                                    <option value="Gift">Gift AJK</option>
                                    <option value="Safety">Safety AJK</option>
                                    <option value="Protocol">Protocol AJK</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="semester">Semester:</label>
                                <select id="semester" name="semester">
                                    <option value="">Select Semester</option>
                                    <option value="1">SEMESTER 1</option>
                                    <option value="2">SEMESTER 2</option>
                                    <option value="3">SEMESTER 3</option>
                                    <option value="4">SEMESTER 4</option>
                                    <option value="5">SEMESTER 5</option>
                                    <option value="6">SEMESTER 6</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            function toggleSidebar() {
                // Select sidebar and content elements
                const sidebar = document.getElementById('sidebar');
                const content = document.getElementById('content');

                // Toggle hidden class on the sidebar
                sidebar.classList.toggle('hidden');
                content.classList.toggle('sidebar-hidden');
            }
        </script>
    </body>
</html>
